<div class="demo-dialog" id="dialog-box">
  <header class="dialog-header">
    <h4 class="modal-title"> It is only demo preview for {{data.title}} UI. For real environment you can use all available tools on {{data.title}} UI. </h4>
    <button type="button" class="close" (click)="dialogRef.close()">&times;</button>
  </header>
  <div class="dialog-content">
    <div class="preloader" *ngIf="!isVisible">
      <p class="loading-message">Please wait until DLab loads {{data.title}} UI for you...</p>
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <span [hidden]="!isVisible">
       <img class="demo-picture" [src]="data.url" (load)="show()">
    </span>
  </div>
</div>
